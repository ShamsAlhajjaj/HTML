<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/task11.css">
    <title>Task 11</title>
</head>
<body>
    <div class="heading">
        <span class="main-heading">
            Amman Coding Academy Survey Form
        </span><br>
        <span class="second-heading">
            Thank you for taking the time to help
        </span>
    </div>
    
    
    <form action="">
        <span class="form-elem">
            <label for="">Name</label>
             <br>
            <input type="text" placeholder="Enter Your Name" class="field">
        </span><br>
        <span class="form-elem">
            <label for="">Email</label>
             <br>
            <input type="email" placeholder="Enter Your Email" class="field">
        </span><br>
        <span class="form-elem">
            <label for="">
                Age <span class="note">(Optional)</span>
            </label>
             <br>
            <input type="text" placeholder="Enter Your Name" class="field">
        </span><br>
        <span class="form-elem" >
            <label for="">How did you like my survey</label>
             <br>
            <select name="" id="" required>
                <option value="" selected disabled hidden class="placeholder">How did you like my survey</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
            </select>
        </span><br>
        <span class="form-elem">
            <label for="">Would you recommend my pen to a friend?</label>
            <br>
            <input type="radio" name="" id=""> Definitely <br>
            <input type="radio" name="" id=""> Maybe <br>
            <input type="radio" name="" id=""> Not sure
        </span><br>
        <span class="form-elem">
            <label for="">What is your favorite feature of codepen</label>
             <br>
            <select name="" id="">
                <option value="" selected disabled hidden class="placeholder">Select an option</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
            </select>
        </span><br>
        <span class="form-elem">
            <label for="">
                What would you like to see improved in my survey? <span class="note">(Check all that apply)</span>
            </label> <br>
                <input type="checkbox" name="" id=""> CSS need to be more complex <br>
                <input type="checkbox" name="" id=""> use some JavaScript <br>
                <input type="checkbox" name="" id=""> No changes required
        </span><br>
        <span class="form-elem">
            <label for="">Any comments or suggestions?</label><br>
            <textarea name="" id="" placeholder="Enter your comment here" class="field"></textarea>
        </span><br>
        <button type="submit">Submit</button>


    </form>
</body>
</html>
